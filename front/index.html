<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Biblioteca Municipal</title>
</head>
<body>
    <header>
        <img id="img">
        <h1>Biblioteca Municipal</h1>
        
        <form id="cadastro">
            <div class="item-form">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" >
            </div>
            <div class="item-form">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor">
            </div>

            <div class="item-form">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor">
            </div>

            <div class="item-form">
            <label for="data_emprestimo">Data emprestimo</label>
            <input type="date" id="data_emprestimo" name="data_emprestimo">
            </div>
            <div class="item-form">
            <label for="data_prevista">Data prevista</label>
            <input type="date" id="data_prevista" name="data_prevista">
            </div>
            <div class="item-form">
            <label for="data_devolucao">Data devolucao</label>
            <input type="date" id="data_devolucao" name="data_devolucao">
            </div>
            <input type="submit" id="botao" value="Cadastrar">
        </form>
        
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="th-id">ID</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Valor</th>
                    <th>Data Emprestimo</th>
                    <th>Data Prevista</th>
                    <th>Data Devolução</th>
                </tr>
            </thead>
            <tbody id="corpo"></tbody>
        </table>
    </main>
</body>
<script src="./index.js"></script>
</html>
